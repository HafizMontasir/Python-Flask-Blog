{% extends "layout.html" %}
{% block body %}

<!-- Page Header-->
        <header class="masthead" style="background-image: url(' {{url_for('static', filename='img/home-bg.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>{{params['blog_name']}}</h1>
                            <span class="subheading">{{params['tag_line']}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for post in posts %}
                    <a href="/post/{{post.slug}}">

                    <div class="post-preview">
                        <a href="/post/{{post.slug}}">
                            <h2 class="post-title">{{post.title}}</h2>
                            <h3 class="post-subtitle">{{post.tagline}}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">Change name here</a>
                            on {{post.date}}
                        </p>
                        {{post.content[0:35]}}.....
                    </div>
                        </a>
                    {% endfor %}
                    <!-- Divider-->
                    <hr class="my-4" />
                    <!-- Pager-->
                    <div class="clearfix">
                    <a class="btn btn-outline-secondary btn-sm float-left" href="{{prev}}">&larr; Previous </a>
                    <a class="btn btn-outline-secondary btn-sm float-right" href="{{nxt}}">Next &rarr;</a>
                    </div>
                </div>
            </div>
        </div>
 {% endblock %}
